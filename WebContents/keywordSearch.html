<html>
    <head><title>eBay Search: Project 4</title></head>
    <body>
    	<h1>Keyword Search</h1>
        <div>
            <h2>Search Auction:<h2>
            <form action="search" method="GET">
                <div>
                    <input name="q" type="text"/>    
                </div>
                <input name="numResultsToSkip" type="hidden" value="0" />

            </form>
        </div>
    </body>
</html>
